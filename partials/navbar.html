  <div id="locationModal" class="modal center">
      <div class="modal-content">
          <h4>Choose Your Location</h4>
            <input type="text" autofocus="true" placeholder="Zip Code" ng-model="newLocation.zip">
            <button ng-click="getZipCodeLocation()" class="center btn waves-effect waves-light blue">Get Location By Zip Code</button>

            <p>-OR-</p>

            <button ng-click="showLocation()" class=" center btn waves-effect waves-light red">Use Current Location</button>

      </div> <!-- end modal-content -->

          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
  </div>
