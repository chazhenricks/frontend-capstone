
<div class="row">
    <div ng-repeat="shows in localShows">
        <div class="col s12 m6">
            <div class="card grey lighten-3">
                <div class="card-image">
                    <img class="artist-image" src="{{shows.picture}}">
                    <div class="show-content">
                        <p class="show-venue center"> {{shows.venue}} </p>
                        <p class="show-date center">{{shows.date}}</p>
                        <p class="show-time center">{{shows.time}}</p>
                    </div>
                </div>
                <!-- end card image -->
                <div class="card-content">
                    <p class="show-title">{{shows.name}}</p>
                    <div class="links">
                        <p class="show-tickets center"><a href="{{shows.tickets}}">Tickets</a></p>
                        <p class="show-directions center"><a href="https://www.google.com/maps/dir/Current+Location/{{shows.lat}},{{shows.long}}">Directions</a></p>
                    </div>
                    <p ng-click="addToTracked(shows)" class="add-btn">Add To Tracked </p>
                </div>
                <!-- end card content -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end ng-repeat -->
</div>
<!-- end row center -->
